<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function printStarsRightAngle(rows) {
            for (let i = 1; i <= rows; i++) {
                let stars = '';
                for (let j = 1; j <= i; j++) {
                    stars += '* ';
                }
                console.log(stars);
            }
        }

        printStarsRightAngle(5);
    </script>
</body>

</html>
