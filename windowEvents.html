<!DOCTYPE html>
<html>

<head>
    <title>Open and Close Window Example</title>
</head>

<body>
    <button onclick="openWindow()">Open Window</button>
    <button onclick="closeWindow()">Close Window</button>

    <script>
        let openedWindow;

        function openWindow() {
            // Open a new window with a specific URL
            openedWindow = window.open('https://www.example.com', '_blank', 'width=400,height=300');
        }

        function closeWindow() {

            // Close the previously opened window
            openedWindow.close();
        }
    </script>
</body>

</html>
