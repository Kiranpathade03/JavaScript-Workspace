<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonymose function</title>
</head>

<body>
    <script>
        //function declaration
        function sum(a, b) {
            return (a + b)
        }
        console.log(sum(3, 5));
        document.write(sum(3, 5));
        //function anonyomuse
        let sum1 = function(x, y) {
            return (x * y);
        }
        console.log(sum1(67, 34));
        document.write('<br>' + sum1(67, 34));

        //arrow function
        let kiran = (p, q) => {
            return p * q;
        }
        document.write(kiran(2, 4))
    </script>
</body>

</html>
